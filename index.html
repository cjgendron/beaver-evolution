<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Beaver Evolution</title>
        <script src="assets/js/phaser.min.js"></script>
        <script src="assets/src/board.js"></script>
        <script src="assets/src/evolutionCard.js"></script>
        <script src="assets/src/taskbar.js"></script>
        <script src="assets/src/disaster.js"></script>
        <script src="assets/src/main.js"></script>
        <script src="assets/src/homeStage.js"></script>
        <script src="assets/src/endStage.js"></script>
        <script src="assets/src/instructions.js"></script>
        <script src="assets/src/gameOverWin.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="assets/style.css">
    </head>
    <body>
        <div id="game"></div>
        <h3>Cathleen Gendron, Jordan Haines, Kevin Wen, Kevin Wang, Justin Martinez, Rachel Wang</h3>
        <p>6.073/CMS.611 Project 2 | Built with <a href="http://phaser.io/">Phaser</a></p>

    <script type="text/javascript">

    window.onload = function() {
        var game = new Phaser.Game(800, 600, Phaser.AUTO, 'game', null);
        var main = new BeaverEvolution(game);
        var endStage = new EndStage(game);
        var homeStage = new HomeStage(game);
        var gameOverWin = new GameOverWin(game);
        var instructionsStage = new InstructionsStage(game);
        game.state.add('main', main, false);
        game.state.add('home', homeStage, false);
        game.state.add('end', endStage, false);
        game.state.add('win', gameOverWin, false);
        game.state.add('instructions', instructionsStage, false);

        game.state.start('home');

        WebFontConfig = {
            google: {
              families: ['Bubblegum+Sans::latin', 'Open+Sans:300:latin', 'Waiting+for+the+Sunrise::latin', 'Gochi+Hand::latin',
              'Architects+Daughter::latin', 'Roboto', 'Rock+Salt::latin']
            }
        };
    };

    </script>

    </body>
</html>
