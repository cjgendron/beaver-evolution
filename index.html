<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Beaver Evolution</title>
        <script src="assets/js/phaser.min.js"></script>
        <script src="assets/src/board.js"></script>
        <script src="assets/src/evolutionCard.js"></script>
        <script src="assets/src/taskbar.js"></script>
    </head>
    <body>
        Welcome to Beaver Evolution!
        <br><br>

    <script type="text/javascript">

    window.onload = function() {

        var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create });

        function preload () {

        }
        function create () {
            var board = new Board(game);
            game.getBoard = function() {
                return board;
            };
            //board.create();
            game.state.add('board', board, false);
            var taskbar = new Taskbar(game);
            game.getTaskbar = function() {
                return taskbar;
            };
            game.state.add('taskbar', taskbar, false);
            var evolutionCard = new EvolutionCard(game);
            game.state.add('evolutionCard', evolutionCard, false);
            // change this for now to test your state; we'll link it together later
            game.state.start('board');
            // TODO: implement some callback to handle board clicks (mainly for adding dams;)
            game.boardCallbackHandler = function(obj) {
                console.log(obj);
            };
            
        };

    };

    </script>

    </body>
</html>
