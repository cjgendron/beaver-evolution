<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Beaver Evolution</title>
        <script src="assets/js/phaser.min.js"></script>
        <script src="assets/src/board.js"></script>
        <script src="assets/src/evolutionCard.js"></script>
        <script src="assets/src/taskbar.js"></script>
        <script src="assets/src/disaster.js"></script>
        <script src="assets/src/main.js"></script>
        <script src="assets/src/homeStage.js"></script>
        <script src="assets/src/endStage.js"></script>
    </head>
    <body>
        Welcome to Beaver Evolution!
        <br><br>

    <script type="text/javascript">

    window.onload = function() {
        var game = new Phaser.Game(800, 600, Phaser.AUTO, '', null);
        var main = new BeaverEvolution(game);
        var endStage = new EndStage(game);
        var homeStage = new HomeStage(game);
        game.state.add('main', main, false);
        game.state.add('home', homeStage, false);
        game.state.add('end', endStage, false);

        game.state.start('home');
    };

    </script>

    </body>
</html>
